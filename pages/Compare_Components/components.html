<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="components.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/TextPlugin.min.js"></script>
</head>
<body class="bg-custom-darker text-custom-light">
    <!-- Section for Title with GSAP Animation -->
    <section class="w-full py-12 bg-custom-light section-title" id="animated-section">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-6xl font-bold text-custom-dark mb-4" id="title">Compare Components</h1>
            <p class="text-xl text-custom-dark" id="description">
                Confused which to choose?!<br>
                Compare the products by selecting the component.
            </p>
        </div>
    </section>

    <!-- Section with Glassmorphism Effect -->
    <section class="w-full pt-0 py-12 md:py-24 lg:py-32 section-content">
        <div class="container mx-auto px-4 md:px-6">
            <div id="cards-container" class="grid gap-4 grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                <!-- Cards will be dynamically generated here -->
            </div>
        </div>
    </section>

    <!-- Back Button -->
    <div class="fixed top-4 left-4 w-12 h-12 rounded-full bg-custom-dark text-custom-light flex items-center justify-center shadow-lg cursor-pointer z-50 hover:bg-custom-darker" onclick="history.back()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
    </div>

    <script type="module" src="component.js"></script>
    <script type="module" src="gsap.js"></script>
</body>
</html>
