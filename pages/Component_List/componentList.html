<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        /* Custom CSS */
        :root {
            --color-light: #EEEEEE;
            --color-primary: #00ADB5;
            --color-dark: #3A4750;
            --color-darker: #303841;
        }
        .bg-custom-light { background-color: var(--color-light); }
        .bg-custom-primary { background-color: var(--color-primary); }
        .text-custom-dark { color: var(--color-dark); }
        .bg-custom-dark { background-color: var(--color-darker); }
        #filter-section {
            max-height: 400px; /* Set your desired max height */
            overflow-y: auto; /* Enable vertical scrolling */
        }
    </style>
</head>

<body class="bg-custom-light">
    <div class="container mx-auto py-12 px-4 md:px-6">
        <h1 id="page-title" class="text-4xl font-bold text-center mb-8 text-custom-dark">Component List</h1>
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Left Section: Filter -->
            <div id="filter-section" class="lg:w-1/4 bg-white p-6 rounded-lg shadow-lg overflow-y-auto max-h-96">
                <div class="mb-4">
                    <h3 class="text-lg font-medium text-custom-dark">Price Range</h3>
                    <input type="range" id="price-range" min="0" max="200000" value="200000" class="w-full mt-2" />
                    <div class="flex justify-between mt-2">
                        <span id="min-price">0</span>
                        <span id="max-price">300000</span>
                    </div>
                </div>
                <div class="mb-4" id="category-filter">
                    <ul id="category-list"></ul>
                </div>
            </div>

            <!-- Right Section: Component List -->
            <div id="component-list" class="lg:w-3/4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Dynamic component items will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <div class="fixed top-4 left-4 w-12 h-12 rounded-full bg-custom-dark text-white flex items-center justify-center shadow-lg cursor-pointer z-50 hover:bg-gray-700" onclick="history.back()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
    </div>

    <script type="module" src="componentList.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
</body>
</html>
