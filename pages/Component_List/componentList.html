<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom CSS */
      :root {
        --color-light: #EEEEEE;
        --color-primary: #00ADB5;
        --color-dark: #3A4750;
        --color-darker: #303841;
      }
      /* 1D242B 0077C0 C7EEFF FAFAFA*/
      .bg-custom-light { background-color: var(--color-light); }
      .bg-custom-primary { background-color: var(--color-primary); }
      .text-custom-dark { color: var(--color-dark); }
      .bg-custom-dark { background-color: var(--color-darker); }
    </style>
  </head>

  <body class="bg-custom-light">
    <div class="container mx-auto py-12 px-4 md:px-6">
      <h1 id="page-title" class="text-4xl font-bold text-center mb-8 text-custom-dark">
        Component List
      </h1>
      <div
        id="component-list"
        class="grid grid-cols-2 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
      >
        <!-- Dynamic component items will be inserted here -->
        
        <div class="component-card group flex flex-col items-center gap-4 rounded-lg bg-white p-6 border shadow-lg transition-transform transform hover:scale-105 hover:shadow-2xl hover:bg-custom-primary duration-300 cursor-pointer relative">
          <!-- Icons for like and chain link -->
          <div class="icon-group absolute top-2 right-2 flex flex-col items-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out">
            <!-- Heart Icon -->
            <svg class="icon heart-icon w-6 h-6 mb-2 cursor-pointer text-custom-dark hover:text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
            </svg>
          </div>
          <!-- Image and Component Info -->
          <img src="https://via.placeholder.com/150" alt="Component Image" class="h-28 w-28 rounded-lg mb-4">
          <h3 class="text-xl font-semibold text-custom-dark">Component Name</h3>
          <p class="text-lg text-gray-600">â‚¹99.99</p>
          <!-- Show More Button -->
          
          <a href="/pages/Component_Detail_Page/componentDetail.html?type=storage&name=Samsung%20970%20EVO%201TB"
             class="bg-custom-dark text-white rounded-full py-2 px-4 mt-4 text-center font-semibold hover:bg-blue-700 transition-colors duration-300">
            Show More
          </a>
        </div>
        
        
      </div>
    </div>

    <!-- Back Button -->
    <div class="fixed top-4 left-4 w-12 h-12 rounded-full bg-custom-dark text-white flex items-center justify-center shadow-lg cursor-pointer z-50 hover:bg-gray-700" onclick="history.back()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </div>

    <script type="module" src="componentList.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  </body>
</html>
